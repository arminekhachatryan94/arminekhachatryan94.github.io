<div [ngClass]="{'row': !md_size, 'col': md_size}">
  <div [ngClass]="{'row-8': md_size, 'col-12 col-sm-4 col-md-3 col-lg-2': !md_size}">
    <app-sidebar [md_size]="md_size" [ngClass]="{'w--100': md_size}" class="position--fixed">
    </app-sidebar>
  </div>
  <div [ngClass]="{'row-8 padding--top': md_size, 'col-12 col-sm-8 col-md-9 col-lg-10': !md_size}" class="bg-danger">
    <div class="container-fluid bg-primary">
    <div class="text-center">
      <section id="about">
        <div>About</div>
        <div class="rectangle">
        </div>
      </section>
      <section id="experience">
        <div>Experience</div>
        <div class="rectangle"></div>
      </section>
      <section id="education">
        <div>Education</div>
        <div class="rectangle"></div>
      </section>
      <section id="projects">
        <div>Projects</div>
        <div class="rectangle"></div>
      </section>
      <section id="skills">
        <div>Skills</div>
        <div id="skills--content" class="container text-left">
          <ul class="row">
            <li *ngFor="let skill of skills">{{skill}}</li>
          </ul>
        </div>
      </section>
      <section id="contact">
        <div>Contact</div>
        <div class="rectangle"></div>
      </section>
    </div>
    </div>
  </div>
</div>
