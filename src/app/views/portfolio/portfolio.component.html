<div [ngClass]="{'row': !md_size, 'col': md_size }"
  onresize="resize()">
  <!-- mobile -->
  <div *ngIf="md_size" class="row-md-4">
    <app-sidebar [md_size]="md_size">
    </app-sidebar>
  </div>
  <div *ngIf="md_size" class="row-md-8">
    <div class="bg-danger text-center">
      Portfolio works!
    </div>
  </div>

  <!-- desktop -->
  <div *ngIf="!md_size" class="col-md-4">
    <app-sidebar [md_size]="md_size">
    </app-sidebar>
  </div>
  <div *ngIf="!md_size" class="col-md-8">
    <div class="bg-danger text-center">
      Portfolio works!
    </div>
  </div>
</div>
